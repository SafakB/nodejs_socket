<html>

<head>
    <title>Client</title>
    <style>
        .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .green {
            background-color: green;
        }
        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <h2><span class="circle red"></span></h2>
        <h1>
            User ID
            <span class="user-id"></span>
        </h1>
        <ul class="data">
        </ul>
        <input type="text" name="msg" id="msg">
        <button class="sumbit">
            Send
        </button>
        <button class="disconnect">
            Disconnect
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- socket.io client -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"
        integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI"
        crossorigin="anonymous"></script>

    <script>
        var userId = Math.floor(Math.random() * 1000000);
        $('.user-id').text(userId);


        var socket = io.connect('http://localhost:3001');
        socket.on('connect', function () {
            $('.circle').removeClass('red').addClass('green');
            socket.emit('new connection', { data: 'my data', id: userId });
        });

        socket.on('disconnect', function () {
            $('.circle').removeClass('green').addClass('red');
        });

        socket.on('chat message', (data) => {
            $('.data').append(`<li>${data.msg} - ${data.userId}</li>`);
        });

        $('.sumbit').click(function () {
            var msg = $('#msg').val();
            $('#msg').val('');
            if (msg) {
                socket.emit('chat message', { msg, userId });
            }
        });

        $('.disconnect').click(function () {
            socket.disconnect();
        });
    </script>


</body>

</html>
